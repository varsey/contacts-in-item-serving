version: '2.3'
services:
    dev:
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          count: 1
                          capabilities: [ gpu ]
        build:
          context: ../
          dockerfile: ./build/Dockerfile
        image: contacts-in-item:local
        container_name: contacts-in-item-local
        ports:
          - "8080:8080"
        volumes:
            - ../:/app
            - ../data:/data
        ipc: host
        shm_size: 4G
        command: "python3 -m uvicorn main:app --host 0.0.0.0 --port 8080 --reload"
        network_mode: none
